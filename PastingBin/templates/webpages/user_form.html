{% extends "webpages/frontpage.html" %}

{% block content %}
<div class="container">
  <div class="jumbotron">
    <h3>Account Signup</h3>
    <form action="" method="post">
      {% csrf_token %}
      <table>
      {{ form.as_table }}
      </table>
      <div class="row">
          <div class="col-md"><input class="btn btn-primary" type="submit" value="Submit"></div>
          <div class="col-md"><a class="btn btn-secondary" href="/HostessPasties/{{user.id}}/delete/" role="button">Delete User &raquo;</a></div>
          </div>
    </form>
  </div>
</div>
{% endblock content %}
