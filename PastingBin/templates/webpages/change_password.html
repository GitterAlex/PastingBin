{% extends "webpages/frontpage.html" %}
{% block content %}
<div class='container'>
<div class = 'jumbotron'>
<form method="post">
  {% if form.errors %}
  <p>Password change was unsuccessful</p>
  {% endif %}
  {% csrf_token %}
  {{ form }}
  <button type="submit">Save changes</button>
</form>
</div>
</div>
{% endblock %}
