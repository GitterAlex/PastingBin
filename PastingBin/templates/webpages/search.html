{% extends "webpages/frontpage.html" %}
{% block content %}
<div class="container">
  <div class="jumbotron">
    {% if post %}
    {% for each_post in post %}
    <h5><a href="/HostessPasties/{{each_post.postID}}/">{{each_post.title}}</a></h5>
    <p>{{each_post.pasteContent}}</p>
    <hr>
    {% endfor %}
    {% endif %}
  </div>
</div>
{% endblock %}
