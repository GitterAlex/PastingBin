{% extends "webpages/frontpage.html" %}
{% block header %}
  <head>
    {% block title %}<title>Hostess Pasties</title>{% endblock %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- Add additional CSS in static file -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <meta http-equiv="refresh" content="0; url="localhost:8000/HostessPasties/webpages/frontpage" />
  </head>
{% endblock header %}
{% block content %}
<div class="container">
  <div class="jumbotron">
    <h3>Account Signup</h3>
    <form>

      <p>Username</p>
      <input type="text" name="username" placeholder="username">
      <br>

      <p>Password</p>
      <input type="password" name="pass">
      <br>

      <p>Email</p>
      <input type="email" name="email" placeholder="email@email.com">
      <br>

      <p>First Name</p>
      <input type="text" name="fname" placeholder="fname">
      <br>

      <p>Last Name</p>
      <input type="text" name="lname" placeholder="lname">
      <br>

      <p><a class="btn btn-primary" href="/webpages/dashboard" role="button">Sign up &raquo;</a></p>

    </form>
  </div>
</div>
{% endblock content %}
